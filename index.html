<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Reset stylesheet -->
    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery ref -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Custom Styelsheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Anytime is Train Time</h1>
        <p>
            <h3>Choo Choo, Chee Chee</h3></p>
    </div>
    <div class="scheduleData">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Current Train Scheudule</div>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td id="trainData"></td>
                        <td id="destinationData"></td>
                        <td id="freqData"></td>
                        <td id="arrivalInfo"></td>
                        <td id="minuteData"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <div class="scheduleInput">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Add Train</div>
            </div>
            <div class="panel-body">
                <!-- Will need to create form -->
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Train Name</label>
                        <input type="text" class="form-control" id="trainAdd" placeholder="Choo Choo">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Destination</label>
                        <input type="text" class="form-control" id="trainDest" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">First Train Time(HH:mm-mm-miltary time)</label>
                        <input type="text" class="form-control" id="firstTime" placeholder="hh:mm">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Frequency (min)</label>
                        <input type="text" class="form-control" id="addMinutes" placeholder="0v">
                    </div>
                    <button type="button" id="addTrainBtn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Javascript to load once all of HTML has rendered -->
    <script src="assets/app.js" type="text/javascript"></script>
</body>

</html>
